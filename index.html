<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
<nav class="nav">
    <a href="#atribulado">Atribulado</a>
    <a href="#arma">Arma</a>
    <a href="#lugar">Lugar</a>
</nav>


<!-- ATRIBULADO -->
<section id="atribulado">
<h2 class="section-title">Atribulado</h2>
<div class="grid">
    <!-- pessoas -->
    <script>
        const pessoas = [
            "gugares","italo","joao","leo","mig","renan","vito","thur"
        ];
        document.write(pessoas.map(p => `
        <div class="card">
            <div class="image-box"><img src="img/${p}.jpeg"></div>
            <div class="actions">
                <button class="yes">Sim</button>
                <button class="no">Não</button>
            </div>
        </div>`).join(""));
    </script>
</div>
</section>

<div class="divider"></div>

<!-- ARMA -->
<section id="arma">
<h2 class="section-title">Arma</h2>
<div class="grid">

        const armas = [

                <button class="no">Não</button>

        </div>`).join(""));

</div>
</section>

<div class="divider"></div>

<!-- LUGAR -->
<section id="lugar">
<h2 class="section-title">Lugar</h2>
<div class="grid">
    <script>
        const lugares = [
            "academia","bar","campinho","casaGugares","casaItalo",

                <button class="yes">Sim</button>
                <button class="no">Não</button>
            </div>
        </div>`).join(""));
    </script>
</div>
</section>
<script src="script.js"></script>
</body>
</html>
